{{ define "main" }}
<div class="container">
    <header class="page-header">
        <h1>All Posts</h1>
    </header>
    {{ $pages := where .Site.RegularPages "Type" "posts" }}
    {{ if $pages }}
    <div class="posts-minimal">
        {{ range $pages.ByDate.Reverse }}
        <div class="post-link">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
        {{ end }}
    </div>
    {{ else }}
    <p class="no-posts">No posts found.</p>
    {{ end }}
</div>
{{ end }}
