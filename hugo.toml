baseURL = "https://junuxyz.github.io/"
languageCode = "en-us"
title = "jlog"
theme = "custom"

[pagination]
  pagerSize = 5

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# Enable taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Configure taxonomy permalinks to be under /blog/
[permalinks]
  categories = "/blog/categories/:slug/"
  tags = "/blog/tags/:slug/"

# Configure taxonomies to work with sections
[params.taxonomies]
  category = "categories"
  tag = "tags"

[minify]
  disableXML = true
  minifyOutput = true

# Syntax highlighting configuration
[markup]
  [markup.highlight]
    noClasses = false
  
  # Enable math processing in markdown
  [markup.goldmark]
    [markup.goldmark.renderer]
      # Enable raw HTML in markdown (needed for math)
      unsafe = true
    [markup.goldmark.parser]
      # Enable math delimiters
      wrapStandAloneImageWithinParagraph = false

[params]
  env = "production"
  description = "Personal blog and thoughts"
  author = "Junu"
  
  # Social Icons
  # (github and linkedin removed)

# Main menu
[menu]
  [[menu.main]]
    identifier = "thoughts"
    name = "Thoughts"
    url = "/blog/categories/thoughts/"
    weight = 10
  [[menu.main]]
    identifier = "ml"
    name = "ML"
    url = "/blog/categories/ml/"
    weight = 20

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/blog/about/"
    weight = 40
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/blog/tags/"
    weight = 50