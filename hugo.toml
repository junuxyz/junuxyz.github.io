baseURL = "https://junuxyz.github.io/"
languageCode = "en-us"
title = "junuxyz"
theme = "custom"

[pagination]
  pagerSize = 5

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# Enable taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

[minify]
  disableXML = true
  minifyOutput = true

# Syntax highlighting configuration
[markup]
  [markup.highlight]
    noClasses = false

[params]
  env = "production"
  description = "Personal blog and thoughts"
  author = "Junu"
  
  # Social Icons
  # (github and linkedin removed)

# Main menu
[menu]
  [[menu.main]]
    identifier = "thoughts"
    name = "Thoughts"
    url = "/categories/thoughts/"
    weight = 10
  [[menu.main]]
    identifier = "ml"
    name = "ML"
    url = "/categories/ml/"
    weight = 20

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 50