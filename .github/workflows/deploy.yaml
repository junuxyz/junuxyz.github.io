name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Process Obsidian content
        run: |
          # Remove Obsidian vault files
          find content/posts -name ".obsidian" -type d -exec rm -rf {} + 2>/dev/null || true
          find content/posts -name "Templates" -type d -exec rm -rf {} + 2>/dev/null || true
          find content/posts -name "*.canvas" -delete 2>/dev/null || true
          
          # FIRST: Convert Obsidian IMAGE links (must be done BEFORE wiki links)
          find content/posts -name "*.md" -type f -exec sed -i 's/!\[\[\([^]]*\)\]\]/![Image](\/images\/\1)/g' {} \;
          
          # SECOND: Convert remaining Obsidian wiki links to Hugo format (non-image links only)
          find content/posts -name "*.md" -type f -exec sed -i 's/\[\[\([^]]*\)\]\]/[\1]({{< ref "\1" >}})/g' {} \;
          
          # Move attachments to static/images
          if [ -d "content/posts/attachments" ]; then
            echo "Found attachments directory, copying images..."
            mkdir -p static/images
            cp -r content/posts/attachments/* static/images/ 2>/dev/null || true
            echo "Images copied to static/images:"
            ls -la static/images/ || true
            rm -rf content/posts/attachments
          else
            echo "No attachments directory found"
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./public
          publish_branch: gh-pages