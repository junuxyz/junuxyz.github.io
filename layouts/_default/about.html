{{- define "main" }}
<div class="container about-centered">
  <article class="post">
    <header class="post-header">
      {{- with site.Params.profileMode }}
        {{- if .imageUrl }}
          <img src="{{ .imageUrl }}" alt="{{ .imageTitle | default "profile image" }}" class="profile-img" style="width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:1.5rem;display:block;margin-left:auto;margin-right:auto;" />
        {{- end }}
        <h1 class="post-title" style="text-align:center;">{{ .title | default site.Title }}</h1>
        {{- with .subtitle }}
          <span class="author" style="display:block;color:var(--text-secondary);font-size:1.1rem;margin-bottom:1.5rem;text-align:center;">{{ . }}</span>
        {{- end }}
      {{- else }}
        <h1 class="post-title" style="text-align:center;">{{ .Title }}</h1>
      {{- end }}
    </header>
    <div class="post-content" style="text-align:center;max-width:600px;margin:0 auto;">
      {{- .Content }}
    </div>
    <div class="about-github-icon" style="display:flex;justify-content:center;margin-top:2.5rem;">
      <a href="https://github.com/junuxyz" target="_blank" aria-label="Github Profile" style="display:inline-flex;align-items:center;justify-content:center;width:56px;height:56px;border-radius:50%;background:var(--code-bg);border:2px solid var(--accent);color:var(--accent);transition:background 0.2s,color 0.2s,border 0.2s;font-size:2rem;">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.32 6.84 9.67.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.36-3.37-1.36-.45-1.18-1.1-1.5-1.1-1.5-.9-.63.07-.62.07-.62 1 .07 1.53 1.05 1.53 1.05.89 1.56 2.34 1.11 2.91.85.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.3.1-2.7 0 0 .84-.28 2.75 1.05A9.38 9.38 0 0 1 12 6.84c.85.004 1.71.12 2.51.35 1.91-1.33 2.75-1.05 2.75-1.05.55 1.4.2 2.44.1 2.7.64.72 1.03 1.63 1.03 2.75 0 3.94-2.34 4.81-4.57 5.07.36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.81 0 .27.18.58.69.48A10.01 10.01 0 0 0 22 12.26C22 6.58 17.52 2 12 2Z" fill="currentColor"/></svg>
      </a>
    </div>
  </article>
</div>
{{- end }}
